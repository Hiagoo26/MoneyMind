<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMind - Login</title>
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="Toback-container">
        <button class="Toback-button"><a href="../index.html">Voltar</a></button>
    </div>
    <main>
        <section class="brand-container">
            <h1 class="brand-title"><span>Money</span>Mind</h1>
            <img src="../assets/images/icon-invert.png" alt="Icon" class="brand-icon-img">
        </section>
        <section class="login-container">
            <h3 class="login-title">Bem-Vindo</h3>
            <p class="login-text"><span>Acesse</span> sua conta</p>
            <form action="" method="post" class="form-container">
                <input type="email" placeholder="Email" class="form-input">
                <input type="password" placeholder="Senha" class="form-input">
                <button class="form-button-Tosign">Entrar</button>
                <button class="form-button-Toregister">Crie uma conta <span>Aqui</span></button>
            </form>
        </section>
    </main>
</body>
</html>
